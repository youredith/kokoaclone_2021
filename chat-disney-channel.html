<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Channel</title>
</head>
<body id="chat-screen">
     
    <div class="status-bar">
        <div class="status-bar__column">
           <span>Plane Mode</span>
           <i class="fas fa-plane"></i>
        </div>
         <div class="status-bar__column">
          <span>12:13</span>
         </div>
   
        <div class="status-bar__column">
         <span>220%</span>
         <i class="fas fa-battery-full fa-lg"></i>
         <i class="fas fa-bolt"></i>
        </div>
       </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Disney Channel</h1>
        </div>
        <div class="alt-header__column">
         <span><i class="fas fa-search fa-lg"></i></span>
         <span><i class="fas fa-bars fa-lg"></i></span>
        </div>              
      
    </header>

   
   
    <main class="main-screen main-chat">
      
        <div class="chat__timestamp">
            Sunday, June 20, 2021
        </div>

        <div class="message-row">
            <img src="https://i.pinimg.com/originals/cf/50/36/cf503653920832953e84a09594401397.jpg"/>
            <div class="message-row__content">
                <span class="message__author">Anna</span>
                <div class="message__info">
                    <span class="message__bubble">Do you wanna build the snowman?</span>                    
                </div>
            </div>
            <div class="message__time">
                <span>18:27</span>
            </div>
        </div>

        <div class="message-row">
            <img src="https://lumiere-a.akamaihd.net/v1/images/ct_frozen_elsa_18466_22a50822.jpeg?region=0,0,600,600"/>
            <div class="message-row__content">
                <span class="message__author">Elsa</span>
                <div class="message__info">
                    <span class="message__bubble">No Sorry</span>                    
                </div>
            </div>
            <div class="message__time">
                <span>21:35</span>
            </div>
        </div>

        <div class="message-row">
            <img src="https://i.pinimg.com/originals/cf/50/36/cf503653920832953e84a09594401397.jpg"/>
            <div class="message-row__content">
                <span class="message__author">Anna</span>
                <div class="message__info">
                    <span class="message__bubble">Ok...bye.......</span>                    
                </div>
            </div>
            <div class="message__time">
                <span>21:38</span>
            </div>
        </div>

        <div class="message-row message-row--own">  
            
            <div class="message-row__content">                
                <div class="message__info">
                    <span class="message__bubble">It's Vaccination Day tmr!</span>
                    <span class="message__time">22:12</span>
                </div>
            </div>

            
        </div>

        <div class="message-row">
            <img src="https://www.inkedmag.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTYxOTcxOTg4MTI5MTI5Nzc0/aladdin-genie-fb.jpg"/>
            <div class="message-row__content">
                <span class="message__author">Genie the Lamp</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                                       
                </div>                
            </div>
            <div class="message__time2">
                <span>21:22</span>
            </div>
        </div>

     

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <img src="http://123emoji.com/wp-content/uploads/2017/09/sticker-19-39.png"/>
        <span>Please enter with smaller screen</span>
    </div>
   

    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
></script>
</body>
</html>

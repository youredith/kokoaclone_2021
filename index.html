<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Wonderland</title>
</head>
<body>
    <div class="index-screen">
    <div class="status-bar">
     <div class="status-bar__column">
      <span>Plane Mode</span>
      <i class="fas fa-plane"></i>
     </div>
      <div class="status-bar__column">
       <span>12:13</span>
     </div>

     <div class="status-bar__column">
      <span>220%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
 </div>
    </div>
 <div class="index-img">
     <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbaKlUb%2FbtqxgWNIKWe%2FagETcGVTIUB805fs4k7szK%2Fimg.png"/>
 </div>
 <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Wonderland</h1> 
    <p class="welcome-header__text">If you have a Wonderland Account,<br>log in with your email or phone number.</p>
 </header>

 <form action="friends.html" method="get" id="login-form">
     <input name="username" type="text" required placeholder="Email or phone number"/>
     <input name="password" type="password" required placeholder="Password"/>
     <input type="submit" value="Log in">
     <a href="#">Find Wonderland Account or Password</a>
 </form>
 </a>
 <div id="no-mobile">
    <img src="http://123emoji.com/wp-content/uploads/2017/09/sticker-19-39.png"/>
    <span>Please enter with smaller screen</span>
</div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
></script>

</div>
</body>
</html>

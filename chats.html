<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
     <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
     </div>
      <div class="status-bar__column">
       <span>18:43</span>
      </div>

     <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
     </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
         <span><i class="fas fa-search fa-lg"></i></span>
         <span><i class="far fa-comment-dots fa-lg"></i></span>
         <span><i class="fas fa-music fa-lg"></i></span>
         <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i>

                </i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comments fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x">

                </i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__setup dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    
   
    <main class="main-screen">
      <div class="user-component">
        
        <div class="user-component__column">        
        </div>
      </div>

      <a href="chat.html">
      <div class="friends-screen__chats">
         <div class="user-component">
            <div class="user-component__column">
                <img 
                  src="https://yt3.ggpht.com/ytc/AAUvwnh7Be9S9Ke1KYYQSmx1hLTO4iRO_B6-HoLDi9MuEw=s900-c-k-c0x00ffffff-no-rj" 
                  class="user-component__avatar user-component__avatar"
                 />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Disney Channel</h4>
                   
                    <h6 class="user-component__subtitle">Hi!</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
                      
            </div>
         </div>
      </div>
      </a>
       
    </main>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
></script>
</body>
</html>

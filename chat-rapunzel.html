<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapunzel</title>
</head>
<body id="chat-screen">
     
    <div class="status-bar">
        <div class="status-bar__column">
           <span>Plane Mode</span>
           <i class="fas fa-plane"></i>
        </div>
         <div class="status-bar__column">
          <span>12:13</span>
         </div>
   
        <div class="status-bar__column">
         <span>220%</span>
         <i class="fas fa-battery-full fa-lg"></i>
         <i class="fas fa-bolt"></i>
        </div>
       </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Rapunzel</h1>
        </div>
        <div class="alt-header__column">
         <span><i class="fas fa-search fa-lg"></i></span>
         <span><i class="fas fa-bars fa-lg"></i></span>
        </div>              
      
    </header>

   
   
    <main class="main-screen main-chat">
      
        <div class="chat__timestamp">
            Monday, June 21, 2021
        </div>

        <div class="message-row">
            <img src="https://i.pinimg.com/564x/e7/e3/ce/e7e3ce8901c2521368de570270da88c6.jpg"/>
            <div class="message-row__content">
                <span class="message__author">Rapunzel</span>
                <div class="message__info">
                    <span class="message__bubble">Now that I'm older,<br>
                        Mother might just let me go...</span>                    
                </div>
            </div>
            <div class="message__time">
                <span>6:59</span>
            </div>
        </div>
       
        <div class="message-row">
            <img src="https://i.pinimg.com/564x/e7/e3/ce/e7e3ce8901c2521368de570270da88c6.jpg"/>
            <div class="message-row__content">
                <span class="message__author">Rapunzel</span>
                <div class="message__info">
                    <span class="message__bubble">When will my life begin?</span>                    
                </div>
            </div>
            <div class="message__time">
                <span>7:00</span>
            </div>
        </div>

     

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <img src="http://123emoji.com/wp-content/uploads/2017/09/sticker-19-39.png"/>
        <span>Please enter with smaller screen</span>
    </div>
   

    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
></script>
</body>
</html>

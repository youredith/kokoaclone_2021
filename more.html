<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Wonderland</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
           <span>Plane Mode</span>
           <i class="fas fa-plane"></i>
        </div>
         <div class="status-bar__column">
          <span>12:13</span>
         </div>
   
        <div class="status-bar__column">
         <span>220%</span>
         <i class="fas fa-battery-full fa-lg"></i>
         <i class="fas fa-bolt"></i>
        </div>
       </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
         <span><i class="fas fa-search fa-lg"></i></span>
         <span><i class="fas fa-music fa-lg"></i></span>
         <span class="screen-header__icons dot"></span>
         <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
          
        </div>
    </header>

   
   
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                  src="https://64.media.tumblr.com/6d7b27edf9df0c3969af8be49f3e4f4d/c6702ff833c405a3-e9/s500x750/526abf4e7776246cd0de2808f51f4c89547a6c1f.png" 
                  class="user-component__avatar user-component__avatar"
                 />
                <div class="user-component__text--more">
                    <h4 class="user-component__title">Snow white</h4>
                    <h6 class="user-component__subtitle">+82 010-9072-0467
                        <i class="fas fa-exclamation-circle"></i>   
                    </h6>
                </div>
            </div>
            <div class="user-component__column"> 
                <i class="fas fa-user-cog fa-2x"></i>
            </div>
         </div>




     <div class="icon-row">
         <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i>
            <span>Calendar</span>
         </div>
         <div class="icon-row__icon">
            <i class="fas fa-archive"></i>
            <!--dot-->
            <span>Talk Drive</span>
         </div>
         <div class="icon-row__icon">
            <i class="far fa-smile-wink"></i>
            <span>Emoticons</span>
         </div>
         <div class="icon-row__icon">
            <i class="fas fa-paint-brush"></i>
            <span>Themes</span>
         </div>
    </div>

      <div class="icon-row">
        <div class="icon-row__icon">
           <i class="fas fa-project-diagram"></i>
            <span>Account</span>
        </div>
        <div class="icon-row__icon">
           <i class="fas fa-users"></i>
            <span>Openchat</span>
        </div>

        <div class="icon-row__icon">
            <span></span>
        </div>
        
        <div class="icon-row__icon">
            <span></span>
        </div>

     </div>



     <div class="more-suggestions">
      <h6 class="more-suggestions__title">Suggestions</h6>
       <div class="more-suggestions__icons">

        <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
             <i class="fas fa-book-open"></i>
            </div>
             <span class="more-suggestions__icon-text">Books</span>
        </div>
        
        <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
                <i class="fas fa-headphones"></i>
            </div>
             <span class="more-suggestions__icon-text">Music</span>
        </div>  

         <div class="more-suggestions__icon">
           <div class="more-suggestions__icon-image">
            <i class="fas fa-feather-alt"></i>
           </div>
            <span class="more-suggestions__icon-text">My diary</span>
          </div>

      
         
       
          
          <div class="more-suggestions__icon">
            
              <div class="more-suggestions__icon-image">
                <img src="http://pngimg.com/uploads/walt_disney/walt_disney_PNG6.png"/>
                </div>
                <span class="more-suggestions__icon-text">Chnnel</span>
               </div>
           </div>

          </div>
       </div>

   
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x">

                </i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                   
                    <i class="far fa-comments fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x">

                </i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__setup dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <img src="http://123emoji.com/wp-content/uploads/2017/09/sticker-19-39.png"/>
        <span>Please enter with smaller screen</span>
    </div>

crossorigin="anonymous"
></script>
